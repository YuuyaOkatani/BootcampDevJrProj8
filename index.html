<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center">
        <main>
            <section>
                <div class="display-6">
                    Buscar usuário GitHub
                </div>
            </section>
            <form>
                <div class="row justify-content-center">
                    <div class="col-lg-6 ">
                        <input type="text" class="form-control" id="InputUserName" aria-describedby="" placeholder="User Name">

                    </div>


                </div>
                <button class="btn btn-primary mt-5"> Pesquisar </button>


            </form>
            <section class="mt-5">
                <div class="display-6">
                    Dados do usuário:
                </div>
                <div id="name">
                    Yuuya Okatani

                </div>
                <div id="html_url">
                    https://github.com/YuuyaOkatani

                </div>
                <div id="company">
                    null

                </div>
                <img id="avatar_url" src="https://avatars.githubusercontent.com/u/114952688?v=4" width="220"
                    height="220" class="shadow rounded" alt="">
            </section>

            <section>
                <div class="display-6">
                    Pesquisados:
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <img id="avatar_url" src="https://avatars.githubusercontent.com/u/114952688?v=4" width="110" height="110"
                            class="shadow rounded" alt="">
                    </div>
                    <div class="col">
                        <img id="avatar_url" src="https://avatars.githubusercontent.com/u/114952688?v=4" width="110" height="110"
                            class="shadow rounded" alt="">
                    </div>
                    <div class="col">
                        <img id="avatar_url" src="https://avatars.githubusercontent.com/u/114952688?v=4" width="110" height="110"
                            class="shadow rounded" alt="">
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
